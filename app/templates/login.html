{% extends "base.html" %}

{% block content %}
<div class="container-xxl my-4 bd-layout">
  <h1>Log In</h1>
  <form action="/login" method="POST" class="row g-3 needs-validation" novalidate>
    <div class="col-md-12">
      <label for="username" class="form-label">Username</label>
      {% if error %}
      <input type="text" class="form-control is-invalid" id="username" name="username" required>
      <div class="invalid-feedback">
        Username or password incorrect.
      </div>
      {% else %}
      <input type="text" class="form-control" id="username" name="username" required>
      <div class="invalid-feedback">
        Please enter your username.
      </div>
      {% endif %}
    </div>
    <div class="col-md-12">
      <label for="password" class="form-label">Password</label>
      {% if error %}
      <input type="password" class="form-control is-invalid" id="password" name="password" required>
      <div class="invalid-feedback">
        Username or password incorrect.
      </div>
      {% else %}
      <input type="password" class="form-control" id="password" name="password" required>
      <div class="invalid-feedback">
        Please enter your password.
      </div>
      {% endif %}
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Log In</button>
    </div>
  </form>
  <div class="my-4">
    <p>New user? Register <a href="{{ url_for('register') }}">here</a>.</p>
  </div>
</div>

<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
  })()
</script>

{% endblock %}
